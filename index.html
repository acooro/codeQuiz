<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="./assests/style.css">
</head>

<body>
  <header>
    <p class = "timer">Time <span id="time"> 0</span></p>
  </header>

  <main class="container">
    <div id = "home" class = "home-page"></div>
    <h1>Quiz Challenge</h1>
    <p>
      Try your best to answer these questions within 60 seconds.
    </p>
    <div>
      <button id="startGame" class="btn active" type="button">Start Game
      </button>
    </div>
    
    <div id="question" class="hidden">
      <h2 id="q-topic"></h2>
      <div id="options" class="options"></div>
  </div>

  <div id="quiz-end" class="hidden">
      <h2>Done!</h2>
      <p>Your final score is <span id="score"></span>!</p>
      <p>Type your initials: <input type="text" id="initials"/>
          <button id="submit">Submit</button>
      </p>
  </div>
    
  </main>
  



<script src="script.js"></script>

</body>
</html>
